<div class="sign-up">
    <p>Bitte gew√ºnschten Benutzernamen und Passwort eingeben!</p>
    <mat-form-field>
        <mat-label>Benutzername:</mat-label>
        <input matInput type="text" [(ngModel)]="newUsername" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Passwort:</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword" />

    <button mat-raised-button color="accent" (click)="addUser()" routerLink="/login">Abschicken</button>
    <button mat-raised-button color="accent" routerLink="/login">Abbrechen</button>
</div>
